<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Facetype.js : typeface.js generator " />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="stylesheets/stylesheet.css"
    />

    <title>字體萃取器</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/jcyh0120/font-extractor"
          >View on GitHub</a
        >

        <h1 id="project_title">字體萃取器</h1>
        <h2 id="project_tagline">把 ttf 檔案中包含的字元萃取出來的工具</h2>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>取得 ttf 包含哪些字元</h3>

        <div>請上傳要萃取的 ttf 檔案</div>

        <div class="inputRow">
          <input id="fileInput" type="file" multiple />
        </div>

        <div>
          <input
            id="convert"
            type="submit"
            title="萃取字元"
            value="萃取字元"
            style="font-size:xx-large"
          />
        </div>
        <br />

        <h3>包含字元</h3>

        <div class="inputRow">
          <p>總字元： <span id="totalCount">0</span>字</p>

          <input
            id="download"
            type="submit"
            title="download"
            value="下載 txt"
            style="font-size:xx-large"
          />
        </div>
        <p id="charset" style="word-wrap: break-word;">輸出結果</p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          Made by
          <a href="https://medium.com/@jeffreychen">Jeffrey Chen</a>
        </p>
        <p>
          Fork from Facetype.js maintained by
          <a href="https://github.com/gero3">gero3</a>
        </p>
        <p>
          Published with <a href="https://pages.github.com">GitHub Pages</a>
        </p>
      </footer>
    </div>

    <script src="javascripts/opentype.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-105828629-8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-105828629-8");
    </script>
  </body>
</html>
